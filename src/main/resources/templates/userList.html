<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<table border="1">
    <tr>
        <td>Name</td>
    </tr>
    <tr th:each="user : ${users}">

    </tr>
</table>
<a th:href="@{users/new}">Add user</a>

</body>
</html>
